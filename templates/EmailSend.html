<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EmailSend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
</head>
<body class="bg-primary">
<div class="card text-center m-5">
    <h5 class="card-header">Email Sending Application</h5>
    <div class="card-body">
        <p class="card-text">Enter email text body in the box below</p>


        <form method="POST">
            {% csrf_token %}
            <div class="form-group ms-5 me-5">
                <textarea placeholder="Please enter body of text here" name="email_body" class="form-control mt-2 mb-2" id="email_body" rows="3"></textarea>
                <input type="email" class="form-control " id="email_input" name="email_input" aria-describedby="emailHelp"
                       placeholder="Enter destination email(s)" multiple>
                <small id="emailHelp" class="form-text text-muted">Multiple values should be entered as a comma
                    separated list</small>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
